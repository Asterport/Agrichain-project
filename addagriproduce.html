    <div class="main-container">
        <!-- Sidebar Section -->
      
        <!-- Crop Details Form Section -->
        <section class="form-section">
            <h2>Add Crop Details</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="cropName">Crop Name *</label>
                    <input type="text" id="cropName" name="cropName" required>
                </div>
                <div class="form-group">
                    <label for="cropVariety">Crop Variety *</label>
                    <input type="text" id="cropVariety" name="cropVariety" required>
                </div>
                <div class="form-group">
                    <label for="cropType">Crop Type *</label>
                    <select id="cropType" name="cropType" required>
                        <option value="vegetable">Vegetable</option>
                        <option value="fruit">Fruit</option>
                        <option value="grain">Grain</option>
                        <option value="spice">Spice</option>
                        <option value="herb">Herb</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity Available (kg) *</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="price">Price per Unit *</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="harvestDate">Harvest Date *</label>
                    <input type="date" id="harvestDate" name="harvestDate" required>
                </div>
                <div class="form-group">
                    <label for="storage">Storage Method</label>
                    <textarea id="storage" name="storage" placeholder="Describe how the crop is stored"></textarea>
                </div>
                <div class="form-group">
                    <label for="images">Upload Crop Image</label>
                    <input type="file" id="images" name="images">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>
    </div>

</body>
